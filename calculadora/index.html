<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="num1" class="form-label">Ingrese numero 1</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="num2" class="form-label">Ingrese numero 2</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="d-grid gap-2">
                    <h1> El resultado es : <span id="resultado_id"></span></h1>
                    <button class="btn btn-primary" type="button" id="btn_suma">SUMAR</button>
                    <button class="btn btn-DARK" type="button" onclick="resta()">RESTAR</button>
                    <button class="btn btn-WARNING" type="button" id="btn_multi">MULTIPLICAR</button>
                    <button class="btn btn-DANGER" type="button" id="btn_dividir">DIVIDIR</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
    <script src="/java.js"></script>
  </body>
</html>
